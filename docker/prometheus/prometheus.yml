# RelayPoint Elite - Prometheus Configuration for Development

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration (optional for development)
# alerting:
#   alertmanagers:
#   - static_configs:
#     - targets:
#       - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

# A scrape configuration containing endpoints to scrape
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape the FastAPI backend metrics
  - job_name: 'backend'
    scrape_interval: 5s
    metrics_path: /metrics
    static_configs:
      - targets: ['backend:8000']

  # Scrape Redis metrics (if redis_exporter is added)
